<h2>Sign In Component</h2>

<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="username">Username: </label>
        <input id="username" type="text" class="form-control" formControlName="username">
    </div>
    <div class="form-group">
        <label for="password">Password: </label>
        <input id="password" type="text" type="password" class="form-control" formControlName="password">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary m-2">Sign In</button>
        <a routerLink="/sign-up">Sing Up</a>
    </div>
</form>
