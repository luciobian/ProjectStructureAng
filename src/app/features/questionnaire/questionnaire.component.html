<h2>Questionnaire component</h2>

<div class="container">
    <div class="row">
        <!-- Personal Details Form -->
        <div class="col-md-6 col-sm-12" *ngIf="personalDataJson">
            <h4>Personal Details</h4>
            <form [formGroup]="personalDataForm" class="form-group">
                <div *ngFor="let control of personalDataJson.controls" class="mt-2">
                    <label *ngIf="control.type != 'checkbox'">{{ control.label }}</label>
                    <div [ngSwitch]="control.type">
                        <input *ngSwitchCase="'text'" type="text" [formControlName]="control.name" class="form-control">
                        <input *ngSwitchCase="'number'" type="number" [formControlName]="control.name"
                            class="form-control">
                        <textarea *ngSwitchCase="'textarea'" [formControlName]="control.name"
                            class="form-control"></textarea>
                        <div class="form-check" *ngSwitchCase="'checkbox'">
                            <input class="form-check-input" type="checkbox" [formControlName]="control.name">
                            <label class="form-check-label" for="flexCheckIndeterminate">
                                {{ control.label }}
                            </label>
                        </div>
                    </div>
                </div>
                <button class="btn btn-danger mt-2" (click)="onSubmit()">Submit</button>
            </form>
        </div>

        <!-- Address Form -->
        <div class="col-md-6 col-sm-12" *ngIf="addressJson">
            <h4>Address</h4>
            <form [formGroup]="addressForm" class="form-group">
                <div *ngFor="let control of addressJson.controls" class="mt-2">
                    <label>{{ control.label }}</label>
                    <div [ngSwitch]="control.type">
                        <input *ngSwitchCase="'text'" type="text" [formControlName]="control.name" class="form-control">
                        <input *ngSwitchCase="'number'" type="number" [formControlName]="control.name"
                            class="form-control">
                        <select *ngSwitchCase="'select'" [formControlName]="control.name" class="form-control">
                            <option *ngFor="let option of control.options" [value]="option">{{ option }}</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-danger mt-2" (click)="onSubmit()">Submit</button>
            </form>
        </div>
    </div>
</div>
